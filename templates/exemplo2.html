<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Segunda Página</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #fff3cd;
      text-align: center;
    }
    header {
      background-color: #ffc107;
      color: #212529;
      padding: 15px;
      border-radius: 5px;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      font-size: 18px;
      text-decoration: none;
      color: #856404;
      border: 2px solid #856404;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
    }
    a:hover {
      background-color: #856404;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>Você está na Segunda Página!</h1>
  </header>

  <p>Aqui está o conteúdo da segunda página.</p>

  <a href="{{url_for('exemplo')}}">Voltar para a Página Principal</a>
</body>
</html>
